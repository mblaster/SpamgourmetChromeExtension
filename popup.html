<script type="text/javascript" src="scripts.js"></script>

<script type="text/javascript">
function dispmail(){
	document.getElementById('spammail').value = genmail();
	document.getElementById('spammail').select();
	document.execCommand("copy");
	document.getElementById('spammail').unselect();
}
</script>

<style>
body {
	min-width:400px;
	background-color:beige;
}
input {
	width:390px;
}
</style>

<body>
	<input id="spammail" value="Generating..." readonly /><br>
	<script type="text/javascript">
		if (getusername() != "") {
			document.write('Your fresh spamgourmet address has been copied to clipboard.<br><a href="#" onClick="dispmail();">I don´t like it, gimme a new one!</a>');
			dispmail();
		}
		else {
			document.write("No username specified. Please set up.");
			document.getElementById('spammail').value = "Generation failed...";
		}
	</script>
</body>
