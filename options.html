<script type="text/javascript">

	var cookiename = "spamgourmet_ext_settings"

	function createcookie(name,value) {
		document.cookie = name+"="+value+"; path=/";
	}

	function readcookie(name) {
		var nameEQ = name + "=";
		var ca = document.cookie.split(';');
		for(var i=0;i < ca.length;i++) {
			var c = ca[i];
			while (c.charAt(0)==' ') c = c.substring(1,c.length);
			if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
		}
		return "";
	}

	function getusername() {
		return readcookie(cookiename);
	}
	
	function saveusername() {
		createcookie(cookiename, document.getElementById('username').value);
	}
	
</script>

<body>
	<h2>Configure spamgourmet address generator</h2>
	My <a href="http://www.spamgourmet.com">spamgourmet</a> username:
	<input id="username" value=""/>
	<script type="text/javascript">
		var uname = getusername();
		document.getElementById('username').value = uname;
	</script>
	<a href="#" onClick="saveusername();">Save</a>
	<br><br>
	Got no username yet? Go to <a href="http://www.spamgourmet.com">spamgourmet</a> and sign up.
